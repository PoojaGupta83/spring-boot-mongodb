plugins {
	id 'org.springframework.boot' version '2.3.11.RELEASE'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

ext {
	set('springCloudVersion', "Hoxton.SR1")
	springBootVersion = '2.1.5.RELEASE'
	springVersion = '2.1.5.RELEASE'
}

dependencyManagement {
	imports
			{
				mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
			}
}

group = 'com.programmingexpense'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-mongodb', version: '2.6.3'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.6.3'
	implementation group: 'org.mongodb', name: 'mongo-java-driver', version: '3.12.2'
}

tasks.named('test') {
	useJUnitPlatform()
}
